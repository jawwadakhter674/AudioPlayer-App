<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="main">
        <div class="header">
            <h1 id="title">Loucifer</h1>
            <h3 id="artist">Layout</h3>

            <div class="images">
                <img  src="https://wallpaperaccess.com/full/1432684.jpg" alt="">
            </div>
            <audio src="./music/1.mp3"></audio>
            <div class="controls">
                <i class="fa fa-backward" title="Previous" id="prev"></i>
                <i class="fa fa-play " id="play" title="play"></i>
                <i class="fa fa-forward" id="next" title="forward"></i>
            </div>
        </div>
    </div>




    <script src="app.js"></script>

</body>

</html>
